<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Code Runner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        #container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 80%;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: 1px solid #cccccc;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>HTML Code Runner</h1>
        <textarea id="htmlInput" placeholder="Enter your HTML code here..."></textarea>
        <br>
        <button onclick="runHTML()">Run HTML</button>
        <button onclick="downloadHTML()">Download HTML</button>
        <iframe id="outputFrame"></iframe>
    </div>

    <script>
        function runHTML() {
            var htmlCode = document.getElementById('htmlInput').value;
            var outputFrame = document.getElementById('outputFrame').contentWindow.document;
            outputFrame.open();
            outputFrame.write(htmlCode);
            outputFrame.close();
        }

        function downloadHTML() {
            var htmlCode = document.getElementById('htmlInput').value;
            var blob = new Blob([htmlCode], { type: 'text/html' });
            var url = URL.createObjectURL(blob);
            var a = document.createElement('a');
            a.href = url;
            a.download = 'code.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
